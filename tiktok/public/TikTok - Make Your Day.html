  background-color: #ffffff;
  display: flex;
  height: calc(100vh - 64px);
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
}
.register-container form {
  width: 440px;
  display: flex;
  flex-direction: column;
  margin-top: 10vh;
  height: 100%;
}
.register-container form h1 {
  text-align: center;
  font-size: 28px;
  font-weight: 800;
  font-family: "Poppins", sans-serif;
}
.register-container form p {
  margin-top: 16px;
  font-size: 16px;
  font-weight: 600;
}
.register-container form input {
  border-radius: 4px;
  height: 48px;
  font-size: 16px;
  padding: 8px;
  width: 100%;
  background-color: #f1f1f3;
  border: 1px solid #e3e3e3;
  margin: 6px 0;
}
.register-container form button {
  margin-top: 32px;
  height: 48px;
  background-color: #ea284d;
  color: white;
  border-radius: 4px;
  border: none;
  padding: 16px 8px;
  width: 100%;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}
.register-container .footer {
  display: flex;
  align-items: center;
  justify-content: center;
  border-top: 1px solid #e8e8e8;
  box-shadow: rgba(0, 0, 0, 0.1) 0 1px 2px 1px;
  height: 64px;
  width: 100%;
  gap: 4px;
}
.register-container .footer button {
  background-color: transparent;
  font-size: 16px;
  border: none;
  font-weight: 600;
  color: #ea284d;
  cursor: pointer;
}

  font-weight: 400;
  color: #66605f;
}

}

}

  background-color: #fff3f5;
}

  min-height: 688px;
  margin: 16px auto;
  padding: 24px 64px;
  width: 1200px;
  border-radius: 8px;
  background-color: white;
  box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
}
.upload-container h2 {
  margin-bottom: 8px;
}
.upload-container .description {
  color: #b3b1b9;
}
.upload-container .container {
  margin-top: 40px;
  margin-bottom: 24px;
  display: flex;
  justify-content: space-between;
}
.upload-container .container .upload-video {
  position: relative;
  color: #bdbdbb;
  width: 250px;
  height: 454px;
  padding: 64px 32px;
  margin-right: 32px;
  border-radius: 8px;
  border: 2px dashed #cfcfcf;
  text-align: center;
}
.upload-container .container .upload-video p {
  font-size: 14px;
  font-weight: 200;
  margin: 16px 0;
}
.upload-container .container .upload-video:hover {
  border: 2px dashed #fc2c53;
  background-color: #f8f8f8;
}
.upload-container .container .upload-video input[type=file] {
  display: none;
}
.upload-container .container .upload-video .button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 180px;
  height: 36px;
  background-color: #fc2c53;
  color: white;
  font-size: 14px;
  font-weight: 600;
  font-family: "Poppins", sans-serif;
  cursor: pointer;
  border: none;
  border-radius: 2px;
}
.upload-container .container .upload-video .button:hover {
  background-color: #ea284d;
}
.upload-container .container .upload-video .bold {
  color: black;
  font-size: 16px;
  font-weight: 600;
}
.upload-container .container .upload-video .video-name {
  color: #6d6d6e;
}
.upload-container .container .video-player-container {
  position: relative;
  width: 280px;
  margin-right: 32px;
}
.upload-container .container .video-player-container video {
  background-color: black;
  border-radius: 16px;
  border: 4px solid #7d7f81;
  padding: 0 8px;
}
.upload-container .container .video-player-container .change-video-container {
  margin-top: 16px;
  padding: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border: 1px solid #e3e3e3;
  height: 48px;
  width: 100%;
  border-radius: 10px;
  padding: 8px;
}
.upload-container .container .video-player-container .change-video-container p {
  display: flex;
  align-items: center;
  font-size: 12px;
  color: #6d6d6e;
  max-width: 60%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.upload-container .container .video-player-container .change-video-container p img {
  height: 18px;
  width: 18px;
  margin-right: 4px;
}
.upload-container .container .video-player-container .change-video-container button {
  font-family: "Poppins", sans-serif;
  justify-self: end;
  background-color: transparent;
  border: none;
  font-weight: 600;
  font-size: 12px;
}
.upload-container .container .video-player-container .change-video-container button:hover {
  text-decoration: underline;
}
.upload-container .container .upload-description {
  width: 75%;
  display: flex;
  flex-direction: column;
}
.upload-container .container .upload-description p {
  margin-bottom: 4px;
}
.upload-container .container .upload-description input {
  border: 1px solid #e3e3e3;
  border-radius: 4px;
  outline: none;
  padding: 0 16px;
  width: 100%;
  height: 44px;
  margin-bottom: 16px;
}
.upload-container .container .upload-description select {
  width: 30%;
  height: 44px;
  border: 1px solid #e3e3e3;
  outline: none;
  padding: 0 8px;
  border-radius: 4px;
}
.upload-container .container .upload-description option {
  width: 100%;
  padding: 100px 0;
}
.upload-container .container .upload-description button {
  width: 184px;
  height: 44px;
  background-color: white;
  color: black;
  font-weight: 600;
  font-family: "Poppins", sans-serif;
  margin-top: 40px;
  margin-right: 16px;
  border: 1px solid #e3e3e3;
  cursor: pointer;
}
.upload-container .container .upload-description button:last-child {
  background-color: #fc2c53;
  color: white;
}

.popup {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 312px;
  background-color: white;
  border-radius: 10px;
  border: 1px solid #ececec;
  z-index: 1;
}
.popup h2 {
  font-size: 20px;
  margin: 32px 40px 8px 40px;
}
.popup p {
  color: #b3b3b3;

  resize: none;
}
.edit-profile-container .content .container textarea:focus {
  border: 1px solid #c9c9cb;
}
.edit-profile-container .content .container:not(:last-child) {
  border-bottom: 1px solid #e9e9e9;
}
.edit-profile-container .footer {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 16px;
  padding: 24px;
  border-top: 1px solid #e9e9e9;
  height: 80px;
}
.edit-profile-container .footer button {
  width: 128px;
  height: 44px;
  background-color: white;
  color: #59585c;
  font-weight: 600;
  font-family: "Poppins", sans-serif;
  border: 1px solid #e3e3e3;
  cursor: pointer;
  border-radius: 4px;
}
.edit-profile-container .footer .active {
  background-color: #fc2c53;
  color: white;
}
.edit-profile-container .footer .inactive {
  background-color: #f1f1f3;
}

  background-color: white;
  width: 100vw;
  display: flex;
  align-items: flex-start;
  gap: 32px;
  min-height: calc(100vh - 64px);
  padding: 0 8px;
}
.account-container .container {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
  margin-top: 24px;
}
.account-container .container .header {
  display: flex;
  gap: 16px;
}
.account-container .container .header .profile-pic {
  height: 128px;
  width: 128px;
  border-radius: 50%;
  object-fit: cover;
}
.account-container .container .header .detail-container {
  display: flex;
  flex-direction: column;
}
.account-container .container .header .detail-container button {
  background-color: transparent;
  margin-top: 16px;
  display: flex;
  align-items: center;
  gap: 4px;
  border: 1px solid #eaeaea;
  height: 40px;
  width: 160px;
  border-radius: 4px;
  padding: 8px 16px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}
.account-container .container .header .detail-container button img {
  height: 32px;
}
.account-container .container .bio-container .followers-container {
  display: flex;
  gap: 16px;
  margin-bottom: 16px;
}
.account-container .container .bio-container .followers-container span {
  margin-right: 4px;
}
.account-container .videos-container {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
}
.account-container .videos-container .video-card {
  width: 192px;
  height: 280px;
  margin-bottom: 16px;
}
.account-container .videos-container .video-card video {
  border-radius: 6px;
  width: 192px;
  height: 248px;
  object-fit: cover;
}
